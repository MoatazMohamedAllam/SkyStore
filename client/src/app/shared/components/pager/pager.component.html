 <pagination
        [boundaryLinks]="true"
        [totalItems]="this.totalCount"
        previousText = "&lsaquo;"
        (pageChanged)="onPagerChanged($event)"
        [itemsPerPage]="this.pageSize"
        nextText = "&rsaquo;"
        firstText = "&laquo;"
        lastText = "&raquo;">
 </pagination>
